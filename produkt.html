<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/83f1cd7930.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>Oblig 2 sko</title>
</head>

<body>

    <div id="topContentContainer">
        <nav id="navbar">
            <span class="navBarElement">
                <span class="navbarContent">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </span>
            <span class="navBarElement">
                <span class="navbarContent">
                    <a id="WebsiteTitle" href="index.html">Oblig 2 sko</a>
                </span>
            </span>
            <span class="navBarElement">
                <span class="navbarContent">
                    <a href="handlekurv.html"><i class="fa fa-shopping-basket" aria-hidden="true"></i></a>
                </span>
            </span>
        </nav>
        <input type="text" id="name" placeholder="Search for products">
        <span class="spacer"></span>
    </div>

    <main id="mainContentContainer">
        <div id="leftContentBox">
            <div id="bigPortraitContainer">
                <img src="img/News2.jpg" id="productImage" alt="f">
            </div>
            <span class="spacer"></span>
            <div id="itemPreview">
                <img src="img/News1.jpg" class="previewItem" alt="f">
                <img src="img/News2.jpg" class="previewItem" alt="f">
                <img src="img/News3.jpg" class="previewItem" alt="f">
            </div>
        </div>
        <span class="spacer"></span>   
        <div id="rightContentBox">
            <article id="productInfoContainer">
                <p class="productTextInfo">Air Gordans</p>
                <p class="productTextInfo">650 NOK</p>
                <p class="productTextInfo">Informasjon om produktet</p>
            </article>
        </div>
    </main>
    <footer id="addToCartFooter">
        <a href="handlekurv.html" id="handlekurvWrapper">
            Legg til handlekurven
        </a>
    </footer>
</body>

</html>
