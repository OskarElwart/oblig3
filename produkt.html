<!DOCTYPE html>
<html lang="en">

<head>

    <div id="topContentContainer">
        <nav id="navbar">

            </span>

        <input type="text" id="name" placeholder="Search for products"></input>

    <div id="bigPortraitContainer">
        <img src="img/News2.jpg" id="productImage" alt="f">
